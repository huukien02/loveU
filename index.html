<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #card {
        margin: 15%;

        position: absolute;

        height: 300px;

        width: 220px;

        border-radius: 10px;

        background-color: white;

        background-image: url("https://image.freepik.com/free-vector/open-gift-box-with-heart-shape-confetti-burst-explosion-3d-valentines-day-romantic-gift_165143-438.jpg");

        background-size: 50vh, 70vh;

        box-shadow: 0px 0px 20px red;

        transform: rotate(5deg);

        margin-left: 100px;
        margin-top: 730px;

        display: none;
      }

      img {
        margin: auto;

        padding: 5%;

        display: block;

        border-radius: 50%;

        box-shadow: 0 4px 8px 0 red;

        width: 40px;

        height: 40px;
      }

      h4 {
        text-align: center;

        -webkit-text-fill-color: rgba(0, 200, 200, 0.1);

        -webkit-background-clip: text;
        background-image: url("https://i.pinimg.com/originals/20/21/7f/20217f7fa2c9701b8128d8fb153a4db9.gif");

        font-family: "Allura", cursive;

        padding: -2%;

        font-size: 19px;

        overflow: hidden;
      }
      html,
body {
  margin: 0;
  background-color: lightblue;
}

.above-fold {
  height: 100vh;
  width: 100vw;
  padding: 0;
  margin: 0;
  perspective: 800px;
  perspective-origin: 50% 200px;
  display: flex;
  flex-wrap: wrap;
  position: relative;
  top: -400px;
}
.above-fold .info-text {
  width: 100%;
  display: block;
  text-align: center;
  margin: 0;
  padding: 0;
  color: #555;
  font-family: "Avenir";
  font-weight: 100;
  font-size: 13px;
  height: 25px;
  align-self: flex-end;
}

.wrap-present {
  width: 100%;
  display: flex;
  align-self: flex-end;
}

.present-box {
  transform-style: preserve-3d;
  width: 200px;
  height: 200px;
  margin: auto;
  -webkit-animation: rotate 11s alternate linear infinite;
          animation: rotate 11s alternate linear infinite;
  cursor: pointer;
}
.present-box:hover {
  -webkit-animation: staticFront 700ms ease forwards;
          animation: staticFront 700ms ease forwards;
}
.present-box.open {
  /*&>.side.top{
      opacity: .2;
  }*/
  -webkit-animation: zoomIn 1s ease-in forwards;
          animation: zoomIn 1s ease-in forwards;
  transform: rotateX(-103deg) rotateY(-180deg);
  transition: transform 400ms;
}
.present-box.open .present {
  pointer-events: auto;
  visibility: visible;
}
.present-box.open .present .img-wrap {
  opacity: 1;
  transition: transform 600ms 800ms, opacity 800ms 200ms;
  transform: translateZ(0px);
}
.present-box.open > .side {
  opacity: 0.3;
  transition: opacity 500ms 600ms;
}
.present-box.open > .side.back {
  opacity: 0.7;
  transform: translateZ(-101px) rotateY(180deg);
}
.present-box.open > .side.front {
  transition: transform 800ms 0s, opacity 500ms 600ms;
  transform: translateZ(100px) rotateY(190deg) translateX(0px);
  transform-origin: 0% 0%;
  opacity: 0.3;
}

.present-box .present {
  position: absolute;
  width: 200px;
  height: 200px;
  z-index: 50;
  transform: rotateY(-180deg) rotateX(180deg) translateZ(-100px);
  display: flex;
  perspective: 600px;
  pointer-events: none;
  visibility: hidden;
}
.present-box .present > .img-wrap {
  width: 200px;
  align-self: center;
  transition: transform 400ms;
  opacity: 0;
  transform: translateZ(-80px);
}
.present-box .present > .img-wrap a {
  transition: transform 300ms;
  position: relative;
  display: block;
  transform: scale(0.94);
}
.present-box .present > .img-wrap a:hover {
  transform: scale(1);
}
.present-box .present > .img-wrap img {
  max-width: 100%;
  height: auto;
}

.present-box > .side {
  width: 200px;
  height: 200px;
  position: absolute;
  display: block;
  background: repeating-linear-gradient(45deg, #cc2000, #cc2000 20px, #ffffff 20px, #ffffff 40px);
  top: 0;
  left: 0;
  transition: transform 400ms;
}
.present-box > .side.back {
  transform: translateZ(-100px) rotateY(180deg);
}
.present-box > .side.right {
  transform: rotateY(-270deg) translateX(100px);
  transform-origin: top right;
}
.present-box > .side.left {
  transform: rotateY(270deg) translateX(-100px);
  transform-origin: center left;
}
.present-box > .side.top {
  transform: rotateX(-90deg) translateY(-100px);
  transform-origin: top center;
  transform-style: preserve-3d;
  perspective: 100px;
  text-align: center;
}
.present-box > .side.top .to {
  display: inline-block;
  font-family: cursive;
  position: relative;
  padding: 10px 10px 30px 10px;
  border: 5px dotted #ff6666;
  border-width: 2px;
  background: #fff;
  margin: auto;
  transform: translateZ(-2px) translateY(50px);
}
.present-box > .side.top .to:after {
  content: "The East Asian Valentine's Day";
  display: inline-block;
  transform: rotateY(180deg);
  color: #990000;
}
.present-box > .side.top .to .name {
  display: block;
  position: absolute;
  transform: translateY(20px) rotateY(180deg) translateX(10px);
  text-align: center;
  width: 100%;
  font-size: 1.1rem;
  color: green;
}
.present-box > .side.bottom {
  transform: rotateX(90deg) translateY(100px);
  transform-origin: bottom center;
}
.present-box > .side.front {
  transform: translateZ(100px);
}

@-webkit-keyframes rotate {
  100% {
    transform: rotateY(-360deg) rotateX(180deg);
  }
}

@keyframes rotate {
  100% {
    transform: rotateY(-360deg) rotateX(180deg);
  }
}
@-webkit-keyframes staticFront {
  100% {
    transform: rotateX(-100deg) rotateY(-180deg);
  }
}
@keyframes staticFront {
  100% {
    transform: rotateX(-100deg) rotateY(-180deg);
  }
}
@-webkit-keyframes zoomIn {
  50% {
    transform: rotateX(-143deg) rotateY(-180deg) translateZ(-15px);
  }
  100% {
    transform: rotateX(-167deg) rotateY(-180deg) translateZ(-15px) scale(1.2);
  }
}
@keyframes zoomIn {
  50% {
    transform: rotateX(-143deg) rotateY(-180deg) translateZ(-15px);
  }
  100% {
    transform: rotateX(-167deg) rotateY(-180deg) translateZ(-15px) scale(1.2);
  }
}

.img-wrap img 
{
  width: 150px;
}


    </style>
    <title>ILoveU</title>
  </head>
  <body>
    <section class="above-fold">
      <div class="wrap-present">
        <div class="present-box" id="present">
          <div class="present">
            <div class="img-wrap" id="present-image"></div>
          </div>
          <div class="side front"></div>
          <div class="side back"></div>
          <div class="side left"></div>
          <div class="side right"></div>
          <div class="side top">
            <span class="to">
              <span class="name" id="nametag"> </span>
            </span>
          </div>
          <div class="side bottom"></div>
        </div>
      </div>
      <div id="card">
        <h4>ðŸ’˜Send my CrushðŸ’˜</h4>

        <img
          src="https://png.pngtree.com/png-vector/20190418/ourlarge/pngtree-vector-heart-icon-png-image_950774.jpg"
        />
        <br /><br /><br />

        <h4>
          <br />
          I Love U ðŸ’˜
        </h4>
      </div>
    </section>
    <script>
        var cart = document.querySelector('#card')
var to = '';
var gift_url = '';
var gift_image_url = 'https://upanh123.com/wp-content/uploads/2021/02/hinh-ah-tinh-yeu-hoc-tro1.jpg';



var nametag = document.getElementById("nametag");
var present = document.getElementById("present");
var presentImage = document.getElementById("present-image");


function init() {
  
  var _giftLink, 
      _giftImg;
  
  if (gift_url) {
    _giftLink = document.createElement("a");
    _giftLink.href = gift_url;
    _giftLink.target = "_blank";
    presentImage.appendChild(_giftLink);
  }
  
  if (gift_image_url) {
    _giftImg = document.createElement("img");
    _giftImg.src = gift_image_url;
    if(_giftLink) {
      _giftLink.appendChild(_giftImg);
    } else {
      presentImage.appendChild(_giftImg);
    }
  }
    
  present.addEventListener("click", function(e){
    present.classList.toggle("open");
    cart.style.display = "block"
  }, false);
  
  
  
  nametag.innerText = to;
}

init();

    </script>
  </body>
</html>
